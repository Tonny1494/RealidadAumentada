<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <div class="avatar">
        <img src="../../assets/images/LOGO.png" alt="">
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div id="notif">Notificaciones</div>

<ion-content>
  <ion-card *ngFor="let p of notificaciones">
  
    <ion-card-content>
      <ion-item>
        <ion-icon name="notifications-circle-outline" slot="start"></ion-icon>
        <ion-label>{{p}}</ion-label>
      </ion-item>
     
    </ion-card-content>
  </ion-card>
</ion-content>
